<head>

    <title>Deposit</title>

<body>
    <div class="deposit-container">
        <a href="/account/">back</a>

                <h2>Top up account</h2>

                    <button type="submit" class="deposit-button">Insert</button>
                </div>
            </form>
        </section>
    </div>
</body>
